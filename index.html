	<title>暴露年龄的不是脸，是它！听听看，你真的老了吗？</title>

	<link rel="stylesheet" href="main.css">

<body class="bounceInDown animated noHover">
    <div style="margin:0 auto;display:none;">
    <img src="images/share_img.png"/></div>
    <audio hidden preload id="start_audio" src="audios/4.mp3"></audio>
	<div id="start">
	        <div hidden id="randomize">
				<img src="images/random.gif">
				<p style="margin-left:7px"><b>正在随机拍题......</b></p>
			</div>
		<div id="welcome">
			<h3 class="logo bounceInDown animatedDelayed"></h3>
			<p class="prologue bounceInDown animatedDelayed2">点击<span style="color: #E67416"><b>PASS</b></span>可跳过不会的题。<br><br><br>如网速较慢请耐心等待几秒或按键播放音乐。每段音乐不超过10秒，可重复听，戴上耳机效果更好。<br><br><br>那么，准备好暴露年龄了吧。。。</p>
			<center><button class="btn btn-lg btn-success animatedDelayed3 fadeInUp" id="start_btn">开始测试</button></center>
		</div>
		<center>
		<div class="questions">
				<div class="questionDes"></div>
				<p class="notification">如网速较慢请耐心等待或按键播放音乐</p>
				<div class="centerChoice">
					<button data-choice="A" id="choiceA" class="choice"></button><br>
					<button data-choice="B" id="choiceB" class="choice"></button><br>
					<button data-choice="C" id="choiceC" class="choice"></button>
				</div>
		</div>
		</center>
	</div>

</body>
